<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/updateStyle.css}" />
    <!-- Additional Styles for Pastel Colors -->
    <style>
        body {
            background-color: #f0f0f0; /* Light Gray */
            color: #333; /* Dark Gray */
        }

        .container-fluid {
            background-color: #f9f9f9; /* Light Gray */
        }

        .center-column {
            background-color: #e5edf2; /* Light Blue-Gray */
            padding: 15px;
            border-radius: 10px;
        }

        .updateCont {
            background-color: #e5edf2; /* Light Blue-Gray */
            padding: 15px;
            border-radius: 10px;
        }

        .btn-outline-dark {
            color: #333; /* Dark Gray */
            border-color: #333; /* Dark Gray */
        }

        .btn-outline-dark:hover {
            background-color: #333; /* Dark Gray */
            color: #fff; /* White */
        }

        .btn-dark {
            background-color: #457b9d; /* Dark Blue */
            color: #fff; /* White */
        }

        .btn-dark:hover {
            background-color: #345574; /* Slightly Darker Blue */
        }

        .alert-danger {
            background-color: #f8d7da; /* Light Red */
            color: #721c24; /* Dark Red */
        }

        /* Add more styles as needed */
    </style>

</head>
<body class="body">

<div class="container-fluid" id="container" >

    <div class="center-column">
        <div><br></div>
        <div><br></div>
        <!-- Sidebar content -->
        <div class="updateCont">
            <h3 class="tableHead">Edit your expense:</h3>
            <form  th:action="@{/update}" th:object="${expense}" method="post" novalidate>
                <div class="mb-3"> <!--id of expense-->
                    <input type="hidden" id="id" class="form-control" th:field="*{id}"  th:errorclass="is-invalid" aria-describedby="idHelp">
                    <div id="validationId" class="invalid-feedback" th:errors="*{id}">
                    </div>
                </div>

                <div class="mb-3"> <!--name of expense-->
                    <label for="transactionId"  class="form-label">Transaction Id</label>
                    <input type="text" id="transactionId" class="form-control" th:field="*{transactionId}"  th:errorclass="is-invalid">
                    <div id="validationTransactionId" class="invalid-feedback" th:errors="*{transactionId}">
                    </div>
                </div>

                <!--type of expense-->
                <div class="mb-3">
                    <label class="form-label" for="expenseType">Type of expense</label>
                    <select class="form-select" id="expenseType" th:field="*{expenseType}" th:errorclass="is-invalid" >
                        <option selected disabled value="">Choose the type of expense </option>
                        <option th:each="expenseType : ${expenseTypes}" th:value="${expenseType.expenseCategory}" th:text="${expenseType.expenseCategory}">
                    </select>
                    <div id="validationExpenseType" class="invalid-feedback" th:errors="*{expenseType}">
                    </div>
                </div>

                <div class="mb-3"> <!--amount-->
                    <label for="amount" class="form-label">Amount</label>
                    <input type="number" class="form-control" id="amount" th:field="*{amount}" th:errorclass="is-invalid">
                    <div id="validationAmount" class="invalid-feedback" th:errors="*{amount}">
                    </div>
                </div>

                <div class="mb-3"> <!--date-->
                    <label for="date" class="form-label">Date of expense</label>
                    <input type="date" class="form-control" name="date" id="date" th:value="*{date}" th:errorclass="is-invalid">
                    <div id="validationDate" class="invalid-feedback" th:errors="*{date}">
                    </div>
                </div>

                <div class="mb-3"> <!--date-->
                    <input type="hidden" class="form-control" name="creationDate" id="creationDate" th:field="*{creationDate}">
                </div>

                <br>
                <button type="submit" class="btn btn-outline-dark btn-sm btn-shadow">Save changes</button>

                <a th:href="@{/expenses}" class="btn btn-dark btn-sm btn-shadow cancel-btn">Cancel</a>
            </form>
        </div>
        <!--   ---------------------------------------------------------------->
    </div>
</div>

</body>
</html>
